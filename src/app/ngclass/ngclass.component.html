<!--
    NGCLASS
    Modifica gli attributi di una classe nel css, funziona in aggiunta alle caratteristiche della classe iniziale
    se ci sono parametri omonimi li sostituisce
    se ci sono nuovi parametri li aggiunge a quelli giÃ  presenti
-->



<ul>
    <li *ngFor="let persona of persone; index as i">
    <div class="cerchio" [ngClass]="{'cerchioOnline' : persona.isOnline, 'cerchioOffline' : !persona.isOnline, 'prova' : persona.color == 'blue'}">{{i}}</div>
    <p> {{persona.nome}} {{persona.cognome}}</p>
    </li>
</ul>
